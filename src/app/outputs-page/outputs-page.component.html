<app-output-element *ngFor="let output of outputs " [output]="output" [modbus]="modBusMaster"></app-output-element>
<div *ngIf="modBusMaster">
    <button mat-raised-button color="basic" (click)="addOutput()">Add virtual output</button>
</div>
<mat-progress-spinner *ngIf="loading" class="example-margin" color="primary" mode="indeterminate">
</mat-progress-spinner>
<button *ngIf="!loading" mat-raised-button color="primary" (click)="saveButton()">Save</button>
