<h2>Scheduler page</h2>

<mat-progress-spinner *ngIf="loading" class="example-margin" color="primary" mode="indeterminate">
</mat-progress-spinner>
<div>
    <app-scheduler-element *ngFor="let task of tasks" [task]="task" [inputs]= "inputs" [outputs]="outputs"></app-scheduler-element>
    <button *ngIf="!loading" mat-raised-button color="primary" (click)="addButton()">Add</button>
    <button *ngIf="!loading" mat-raised-button color="primary" (click)="saveButton()">Save</button>
</div>
